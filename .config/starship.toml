# ~/.config/starship.toml

add_newline = true
command_timeout = 1000

format = """[╭╴](bold green)(238)$battery$env_var $all[╰─](bold green)(238)$character"""

[character]
success_symbol = ""
error_symbol = ""

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = true

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 75
style = "bold green"

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "…/"
home_symbol = "󰋞 ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "󰊢 "
format = "via [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰏗 "
modified = " "
staged = '[++\($count\)](green)'
renamed = "󰖷 "
deleted = " "

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "
disabled = false

[kubernetes]
format = 'via [󰠳 $context\($namespace\)](bold purple) '
disabled = false

[docker_context]
format = "via [ $context](bold blue) "
disabled = false

[helm]
format = "via [ $version](bold purple) "
disabled = true

[python]
symbol = "󰌠 "
python_binary = "python3"
disabled = true

[nodejs]
format = "via [󰎙 $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "
disabled = true

[vagrant]
format = "via [ vagrant $version]($style) "
disabled = true
